<!DOCTYPE html>
<html>
<head>
    <title>XML formatter</title>
</head>
<body>
    <h3>XML formatter</h3>
    <form action="/" method="post">
        <table>
            <tr>
                <th align="left">TU XML</th>
                <td><textarea rows="10" cols="150" name="tuxml"></textarea></td>
            </tr>
            <tr>
                <th align="left">DL XML</th>
                <td><textarea rows="10" cols="150" name="dlxml"></textarea></td>
            </tr>
            <tr>
                <th align="left">Clarity XML</th>
                <td><textarea rows="10" cols="150" name="clxml"></textarea></td>
            </tr>
            <tr>
                <th align="left">IDAnalytics XML</th>
                <td><textarea rows="10" cols="150" name="idaxml"></textarea></td>
            </tr>
            <tr>
                <th align="left">ThreatMetrix QueryString</th>
                <td><textarea rows="10" cols="150" name="tm_qs"></textarea></td>
            </tr>
            <tr>
                <td><input name="submit" value="Get JSON" type="submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
